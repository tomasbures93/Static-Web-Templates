<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="Clock, Javascript, HTML, CSS">
        <meta name="author" content="Tomas Bures">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://kit.fontawesome.com/9b5a866004.js" crossorigin="anonymous"></script>
        <script defer src="js.js"></script>
        <title>Clock</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="name">
                    <span class="nameof">Clock</span>
                </div>
                <div class="switch">
                    <i class="fas fa-moon" onclick="darkmode()"></i>
                </div>
                <div class="item">
                    <span class="hour">00</span>
                </div>
                <span class="between">:</span>
                <div class="item">
                    <span class="minute">00</span>
                </div>
                <span class="between">:</span>
                <div class="item">
                    <span class="second">00</span>
                </div>
            </div>
        </section>
    </body>
</html>
